name: Update Profile README with CI Status

on:
  schedule:
    - cron: '0 4 * * 1'  # Every Monday at 4 AM UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout profile repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run update-readme.cjs
        run: node scripts/update-readme.cjs

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "chore: auto-update CI status dashboard" || echo "No changes to commit"
          git push
