name: Update Profile README with CI Status

# run on every push to main, and weekly on Monday at 04:00 UTC
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 4 * * 1'

permissions:
  contents: write    # so the workflow can push updated README.md
  metadata: read     # if you need to read repo metadata

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run update-readme script
        run: node scripts/update-readme.cjs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit & push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'actions@github.com'
          git commit -am "chore: update profile README badge"
          git push
